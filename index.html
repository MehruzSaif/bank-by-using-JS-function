<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-violet-600">Personal
                Bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-indigo-400 w-3/4 mx-auto p-8 mt-8 rounded-md">
            <h3 class="text-2xl mb-4 text-center">Please Login</h3>
            <div>

                <input id="user-email" class="border-2 block w-3/4 mb-4 px-2 border-violet-800 rounded-md" type="text"
                    placeholder="Your email">

                <input id="user-password" class="border-2  w-3/4 px-2  border-violet-800 rounded-md" type="password"
                    placeholder="Your email" type="password" name="" id="" placeholder="password">

                <br>

                <button id="login-button"
                    class="flex justify-center bg-violet-600 px-4 rounded py-2 mt-4 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
